<div class="container">
  <div>
    <h3>Listado de productos</h3>
  </div>
  <div class="form-inline my-2 my-lg-0" style="float:left;">
      <input name="busqueda" type="text" placeholder="Buscar (Pressiona enter)" (change)="buscarProducto($event)"/>
      <button>
        Buscar
      </button>
  </div>
  <div style="float: right;" class="row">
    <button class="btn btn-primary" (click)="nuevo()" >
      Nuevo
  </button>
  </div>
</div>
<div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <th>Foto</th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Sku</th>
        <th>Descrip</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Creacion</th>
        <th>Categoria</th>
        <th>Detalle</th>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos | filtroProductos: textoBuscar">
        <td> <img [src]="'http://localhost:7777/' + producto.imagen" width="10%" height="10%"></td>
          <td>{{ producto.idProducto }}</td>
          <td> {{ producto.nombre }}</td>
          <td> {{ producto.sku }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.stock }}</td>
          <td>{{ producto.createdAt }}</td>
          <td>{{ producto.idCategoria }}</td>
          <td>
             <button  [routerLink]="['/productos', producto.idProducto]" class="btn btn-primary btn-sm">
                <i class="far fa-edit"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="borrarProducto(producto.idProducto)">
              <i class="far fa-trash-alt"></i>
         </button>
          </td>
        </tr>
      </tbody>
    </table>
   
  </div>
