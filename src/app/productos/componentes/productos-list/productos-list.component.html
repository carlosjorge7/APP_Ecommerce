<button *ngIf="esAdmin" class="btn btn-primary" (click)="nuevo()">
    Nuevo
</button>
<div class="row">
    <div class="col-md-3 p-3" *ngFor="let producto of productos">
        <div class="card card-photo" [routerLink]="['/productos', producto.idProducto]">
            <div class="card-header">
                {{ producto.nombre }}
            </div>
            <img [src]="'http://localhost:7777/' + producto.imagen" class="img-card-top w-100 h-100">
            <div class="card-body">
                {{ producto.descripcion }} <br>
                {{ producto.precio }}
            </div>
        </div>
    </div>
</div>
